ext {
    configuration = [
        package             : "saulmm.avengers",
        buildToolsVersion   : "25.0.0",
        compileVersion      : 25,
        minSdk              : 21,
        targetSdk           : 25,
        version_code        : 4,
        version_name        : "0.4",
    ]

    libraries = [
        supportVersion      : "25.1.0",
        dagger              : "2.0",
        rxjava              : "1.0.0",
        rxandroid           : "0.24.0",
        retrofit            : "2.0.0-beta2",
        butterknife         : "7.0.1",
        recycler_animators  : "2.0.0",
        javax_annotation    : "10.0-b28",
        glide               : "3.6.0",
        circleimageview     : "1.3.0",
        loggin_interceptor  : "2.6.0",
        okhttp              : "2.7.1"
    ]

    testingLibraries = [
        junit               : "4.11",
        mockito             : "1.+",
        espresso            : "2.2.1",
        espressoRunner      : "0.4.1",
        espressoRules       : "0.4.1"
    ]
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta3'
        classpath 'com.android.databinding:dataBinder:1.0-rc4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(JavaCompile) {
        sourceCompatibility = 1.7
        targetCompatibility = 1.7
    }
}
